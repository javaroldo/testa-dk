<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" type="text/css" href="estilos/estilos.css" />
</h:head>

<h:body>

	<ui:composition template="template/layout.xhtml">
		<ui:define name="content">
			<div id="principal">
				<h1>CONSULTAR CLIENTE</h1>

				<h:form id="consultaClienteForm">

					<p:outputLabel value="Digite o Código do Cliente: " for="codigo" />
					<p:inputText id="codigo" size="4"
						value="#{consultarClienteBean.cliente.codCliente}" />


					<p:growl id="growl" showDetail="true" sticky="true" />
					<div id="contents">

						<!-- 	Inicio Conteúdo da Aplicação -->

						<h:panelGrid columns="2" id="gridPrincipal">

							<p:outputLabel value="Nome:" for="nome" />
							<h:outputText id="nome" size="80"
								value="#{consultarClienteBean.cliente.nome}" />

							<p:outputLabel value="CPF/CNPJ:" for="cpfCnpj" />
							<p:outputLabel id="cpfCnpj" size="15"
								value="#{consultarClienteBean.cliente.cpfCnpj}" />

							<p:outputLabel value="RG:" for="rg" />
							<p:outputLabel id="rg" size="15"
								value="#{consultarClienteBean.cliente.rg}" />

							<p:outputLabel value="Data de Nascimento:" for="dataNascimento" />
							<p:outputLabel id="dataNascimento" size="10"
								value="#{consultarClienteBean.cliente.dataNascimento}">
								</p:outputLabel>

							<p:outputLabel value="Telefone (res):" for="foneRes" />
							<p:outputLabel id="foneRes"
								value="#{consultarClienteBean.cliente.telefone}" />

							<p:outputLabel value="Telefone (cel):" for="foneCel" />
							<p:outputLabel id="foneCel"
								value="#{consultarClienteBean.cliente.telefone}" />

							<p:outputLabel value="Endereço:" for="endereco" />
							<p:outputLabel id="endereco" size="100"
								value="#{consultarClienteBean.cliente.endereco}" />


							<p:outputLabel value="CEP:" for="cep" />
							<p:outputLabel id="cep" size="9"
								value="#{consultarClienteBean.cliente.cep}" />

							<p:outputLabel value="Bairro:" for="bairro" />
							<p:outputLabel id="bairro" size="20"
								value="#{consultarClienteBean.cliente.bairro}" />


							<p:outputLabel value="Estado:" for="estado" />
							<p:outputLabel id="estado" size="15"
								value="#{consultarClienteBean.cliente.estado}" />

						</h:panelGrid>


						<!-- 	Fim Conteúdo da Aplicação -->
					</div>
					<!-- 	 fim Div Contents -->
					<br />

					<!-- 	Inicio área de botões -->

					<h:panelGrid id="botaoIncluir" columns="3" styleClass="botoes">

						<p:commandButton value=" Consultar " update="gridPrincipal"
							actionListener="#{consultarClienteBean.buscarPorCodigo}">
						</p:commandButton>

						<p:commandButton value="Voltar" />

						<p:commandButton value="Limpar" ajax="true" immediate="true"
							type="reset" />

					</h:panelGrid>

				</h:form>
			</div>
			<!-- 		fim div principal -->
		</ui:define>
	</ui:composition>

</h:body>

</html>
